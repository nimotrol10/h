<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking de Jugadores</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(255, 255, 255, 0.1);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid white;
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>üèÜ Ranking de Jugadores</h1>
  <table>
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Puntuaci√≥n</th>
      </tr>
    </thead>
    <tbody id="ranking">
      <!-- Los datos se insertar√°n aqu√≠ -->
    </tbody>
  </table>

  <script>
    // Configura tu proyecto Firebase:
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_PROYECTO.firebaseio.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "XXXXXXXXXXX",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Leer los datos del nodo 'usuarios'
    db.ref("usuarios").once("value").then(snapshot => {
      const data = snapshot.val();
      const jugadores = [];

      for (let id in data) {
        const jugador = data[id];
        if (jugador.nombreJugador && jugador.puntuacion !== undefined) {
          jugadores.push({
            nombre: jugador.nombreJugador,
            puntuacion: jugador.puntuacion
          });
        }
      }

      // Ordenar de mayor a menor
      jugadores.sort((a, b) => b.puntuacion - a.puntuacion);

      // Insertar en la tabla
      const tbody = document.getElementById("ranking");
      jugadores.forEach(j => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${j.nombre}</td><td>${j.puntuacion}</td>`;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
